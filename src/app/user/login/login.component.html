<div class="container" style="padding-top:15vh">
  <div class="row">
    <div class="col-md-4 col-xs-12">&nbsp;</div>
    <div class="col-md-4 col-xs-12 form-style">
      <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="email" placeholder="xyz@example.com"
            required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="password" id="inputPassword"
            required>
        </div>
        <div class="form-row">
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-outline-warning" [disabled]="!loginForm.form.valid">Login</button>
          </div>
        </div>
        <br>
      </form>
    </div>
    <div class="col-md-4 col-xs-12">&nbsp;</div>

  </div>
</div>
