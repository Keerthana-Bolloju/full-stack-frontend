<div class="container" style="padding-top:20vh">
  <div class="row">
    <div class="col-md-4 col-xs-12">&nbsp;</div>
    <div class="col-md-4 col-xs-12 form-style">
      <form #resetPassword="ngForm" (ngSubmit)="resetPasswordFunc()">
        <div class="form-group">
          <label for="inputPassword">New Password</label>
          <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="password"
            required>
        </div>
        <div class="form-group">
          <label for="inputPassword">Confirm Password</label>
          <input type="password" class="form-control" id="conformPassword" name="conformPassword" [(ngModel)]="conformPassword"
            required>
        </div>
        <div class="form-row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-outline-warning" [disabled]="!resetPassword.form.valid">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
