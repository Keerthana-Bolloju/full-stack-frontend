<div class="container" style="padding-top:5vh;padding-bottom: 6vh">
  <div class="row">
      <div class="col-md-4 col-xs-12">&nbsp;</div>
      <div class="col-md-4 col-xs-12 form-style">
          <form #signUpForm="ngForm" (ngSubmit)="signUpFunc()">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputFirstName">FirstName</label>
                  <input type="text" class="form-control" id="inputFirstName" name="firstName" [(ngModel)]="firstName" placeholder="FirstName" required autofocus>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputLastName">LastName</label>
                  <input type="text" class="form-control" id="inputLastName" name="lastName" [(ngModel)]="lastName" placeholder="LastName" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputMobile">Mobile</label>
                <input type="text" class="form-control" id="inputMobile" name="mobileNumber" [(ngModel)]="mobile" placeholder="Mobile" required>
              </div>
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="email" placeholder="xyz@example.com" required>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPassword">Create Password</label>
                  <input type="password" class="form-control" name="password" [(ngModel)]="password" id="inputPassword" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="conformPassword" id="confirmPassword" required>
                </div>
              </div>
              <div class="form-row">                
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-outline-warning" [disabled]="!signUpForm.form.valid">Sign Up</button>
                  </div>
                </div>
            </form>
      </div>
      <div class="col-md-4 col-xs-12">&nbsp;</div>
    
    
  </div>
</div>
